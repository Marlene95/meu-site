
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Organize Sua Casa, Liberte Sua Mente</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #2c3e50;
    }
    img {
      width: 300px;
      border-radius: 15px;
      margin-bottom: 20px;
    }
    form {
      background-color: white;
      display: inline-block;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input[type="text"],
    input[type="password"] {
      width: 200px;
      padding: 8px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>

  <h1>Organize Sua Casa, Liberte Sua Mente</h1>

  <img src="https://cdn.pixabay.com/photo/2016/10/13/09/06/living-room-1738300_960_720.jpg" alt="Casa Organizada">

  <form onsubmit="return login()">
    <div>
      <label>Usuário:</label><br>
      <input type="text" id="usuario" required><br>
    </div>
    <div>
      <label>Senha:</label><br>
      <input type="password" id="senha" required><br><br>
    </div>
    <input type="submit" value="Entrar">
  </form>

  <script>
    function login() {
      var usuario = document.getElementById('usuario').value;
      var senha = document.getElementById('senha').value;

      if (usuario === "admin" && senha === "1234") {
        alert("Login bem-sucedido!");
        window.location.href = "video.html";
        return false;
      } else {
        alert("Usuário ou senha incorretos!");
        return false;
      }
    }
  </script>

</body>
</html>
