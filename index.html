<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Organize Sua Casa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Bem-vindo de volta!</h1>
            <p class="subtitulo">Acesse sua conta para continuar</p>

            <form onsubmit="fazerLogin(event)">
                <input type="text" id="usuario" placeholder="E-mail ou Usuário" required>
                <input type="password" id="senha" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>

            <p class="aviso">Esqueceu sua senha? <a href="#">Clique aqui</a></p>
        </div>
    </div>

    <script>
        function fazerLogin(event) {
            event.preventDefault();

            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;

            if (usuario === 'admin' && senha === '1234') {
                window.location.href = 'video.html';
            } else {
                alert('Usuário ou senha incorretos!');
            }
        }
    </script>
</body>
</html>
